<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telas de Formulário</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .full-height {
        min-height: 100vh; /* Garante que a div tenha pelo menos a altura da tela */
        background-color: #ffffff; /* Define a cor de fundo */ }
        </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Telas de Formulário</h2>
        <div class="row">
            <div class="col-sm-4 full-height" style="background-color: #ffffff;">
                <p>Botão com dropdown</p>
                <img src="media/Formularios.png" alt="home-img" width="100%">
            </div>
            <div class="col-sm-8">
                <div class="btn-group" role="group" aria-label="Grupo de Botões">
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop1" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Index
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
                            <a class="dropdown-item" href="#" onclick="handleDropdownClick('index.html', 'alert1')">Index</a>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop2" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Grupo de Botões
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop2">
                            <a class="dropdown-item" href="#" onclick="handleDropdownClick('grupo_de_botoes.html', 'alert2')">Grupo de Botões</a>
                        </div>
                    </div>
                    <div class="btn-group" role="group">
                        <button id="btnGroupDrop3" type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Botões Verticais
                        </button>
                        <div class="dropdown-menu" aria-labelledby="btnGroupDrop3">
                            <a class="dropdown-item" href="#" onclick="handleDropdownClick('grupo_vertical.html', 'alert3')">Grupo de Botões Verticais</a>
                        </div>
                    </div>
                </div>
                <div id="alert-container" class="mt-3">
                    <div id="alert1" class="alert alert-success d-none" role="alert">Redirecionando para a página de <a href="index.html" class="alert-link">Index</a>.</div>
                    <div id="alert2" class="alert alert-danger d-none" role="alert">Redirecionando para a página de <a href="grupo_de_botoes.html" class="alert-link">Grupo de Botões</a>.</div>
                    <div id="alert3" class="alert alert-warning d-none" role="alert">Redirecionando para a página de <a href="pagina_atual.html" class="alert-link">Grupo de Botões Verticais</a>.</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function handleDropdownClick(url, alertId) {
            // Ocultar os alerts
            document.querySelectorAll('.alert').forEach(alert => alert.classList.add('d-none'));
            // Mostrar o alerta
            var alertContainer = document.getElementById(alertId);
            alertContainer.classList.remove('d-none');
            
            // Redirecionar após 2 segundos
            setTimeout(function() {
                location.href = url;
            }, 2200);
        }
    </script>
</body>
</html>
